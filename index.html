<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Convert Fahrenheit to Celsius."
    />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Annasophia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Convert Fahrenheit to Celsius.</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Convert Fahrenheit to Celsius.</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/temp.jpeg" alt="sphere image" />
        </div>
        <div class="page-content">
          <h3>Formula</h3>
          <h5>(32°F − 32) × 5/9 = 0°C
</h5>
          <h6>Please enter temperature in Fahrenheit</h6>
        </div>
        <br />
        <form action="#">
          Fahrenheit:
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="radious"
              step="0.01"
            />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="radious"></label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number.</span>
          </div>
          degres Fahrenheit
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculate()"
            type="button"
          >
            Calculate
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="volume"></div>
        </div>
      </main>
    </div>
  </body>
</html>
